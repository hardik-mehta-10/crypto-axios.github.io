<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Rush</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Montserrat:ital,wght@0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!--  -->
      <div class="text-center my-5">
        <h1 class="display-6 fst-italic fw-bolder">
          Crypto Tracker
          <hr />
        </h1>
      </div>
      <!--  -->
      <div class="text-center">
        <form action="" id="searchForm">
          <label for="xxy" class="my-2"
            ><span class="material-symbols-outlined">
              currency_bitcoin crypto
            </span></label
          ><br><br>
          <select
            name="coinType"
            id="xyz"
            class="form-select"
            style="width: 600px; height: 40px; margin: auto;"
            aria-label="Default select example"
            >
            <option selected value="bitcoin">Select a cryptocurrency</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="polkadot">Polkadot</option>
            <option value="tether">Tether</option>
          </select><br>
          <button type="submit" class="btn btn-primary my-3">
            Get Details
          </button>&nbsp;&nbsp;
          <button type="reset" class="btn btn-warning my-3" id="reset">
            Reset
          </button>
        </form>
      </div><br><br>
      <!--  -->
      <div class="my-2 table-responsive table-hover">
        <table class="table table-hover">
          <thead>
            <tr>
              <th colspan="2" class="green">Name</th>
              <td id="name"></td>
            </tr>
            <tr>
              <th colspan="2" class="green">Price</th>
              <td id="price"></td>
            </tr>
            <tr>
              <th colspan="2" class="green">Volume</th>
              <td id="volume"></td>
            </tr>
            <tr>
              <th colspan="2" class="green">Change</th>
              <td id="change"></td>
            </tr>
            <tr>
              <th colspan="2" class="green">Market Cap</th>
              <td id="market"></td>
            </tr>
          </thead>
        </table>
      </div>
      <!--  -->
    </div>

    <!-- footer -->
    <footer>
      <div class="container-fluid foot bg-light text-black">
        <div class="text-center">
          &copy;<span>Hardik Mehta | All Rights Reserved</span>
        </div>
      </div>
    </footer>
    <!--  -->

    <!--  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--  -->
    <script src="script.js"></script>
    <!--  -->
  </body>
</html>
